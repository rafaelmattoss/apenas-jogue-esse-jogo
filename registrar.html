<form action="#" id="form-registro">

    </div>

    <input type="password" id="confirmarSenhar" name="confirmarSenha" placeholder="Confirme a Senha" required>

        <div id="erros"> <br></div> 
        <div id="sucesso">Conta Criada Com sucesso</div>

</form>
